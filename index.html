<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header class="flex container">
      <div id="colorPicker">Color</div>
      <div id="dropDown">
        <select name="schemes" id="scheme-select">
          <option value="monochrome" class="menu-item" selected>
            Monochrome
          </option>
          <option value="monochrome-dark" class="menu-item">
            Monochrome-dark
          </option>
          <option value="monochrome-light" class="menu-item">
            Monochrome-light
          </option>
          <option value="analogic" class="menu-item">Analogic</option>
          <option value="complement" class="menu-item">Compliment</option>
          <option value="analogic-complement" class="menu-item">
            Analogic-complement
          </option>
          <option value="triad" class="menu-item">Triad</option>
        </select>
      </div>
      <div id="getBtn">Get color scheme</div>
    </header>
    <main>
      <div class="flex container" id="colors-container">
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
        <div class="color" id="color5"></div>
      </div>
    </main>
    <footer class="flex container">
      <div class="hex" id="hex1"></div>
      <div class="hex" id="hex2"></div>
      <div class="hex" id="hex3"></div>
      <div class="hex" id="hex4"></div>
      <div class="hex" id="hex5"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
